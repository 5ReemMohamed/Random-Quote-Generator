<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baskervville:ital@0;1&family=Cookie&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Random Quote Generator.</title>
</head>
<body>

    <main>
        <section class="min-vh-100 text-center d-flex flex-column justify-content-center align-items-center">
            <div class="container quote" id="quoteGenerator">
                <h1>Quote of the Day</h1>
                <p>Press the button below to recieve a random quote!</p>
                <p id="quote"></p>
                <span class="text-capitalize" id="author"></span>
                <div class="d-flex justify-content-center align-items-center gap-4 mt-5">
                    <i class="fa-brands fa-readme fs-3"></i>
                    <button onclick="displayQuote()">New Quote</button>    
                </div>
            </div>
        </section>
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
